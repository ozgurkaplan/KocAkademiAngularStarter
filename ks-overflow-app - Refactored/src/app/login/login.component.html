<div class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="userName" class="sr-only">User Name</label>
  <input type="text" [(ngModel)]="loginModel.userName"  class="form-control" placeholder="User Name" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" [(ngModel)]="loginModel.password"  class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="button" (click)="login()">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</div>
