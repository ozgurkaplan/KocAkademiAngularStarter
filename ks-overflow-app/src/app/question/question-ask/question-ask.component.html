<div>
  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="question.title"  placeholder="What's your programming question? Be specific.">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Body</label>
    <textarea class="form-control" id="exampleInputPassword1" [(ngModel)]="question.body"   placeholder="Description"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Tags</label>
    <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="tags"  placeholder="e.g. (angularjs mongodb javascript)">
  </div>
  <button type="button" (click)="askQuestion()" class="btn btn-primary">Post Your Question</button>
</div>
